<html>
  <head>
    <meta charset="UTF-8" />
    <title>A-Frame</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/@c-frame/aframe-physics-system@4.2.2/dist/aframe-physics-system.min.js"></script>
  </head>
  
  <body>
    <a-scene xr-mode-ui="XRMode: xr" physics>
      
      <a-assets>
          <a-asset-item id="earth" src="earth.glb"></a-asset-item>
      </a-assets>
      
      <a-box id="red" color="#ff0000" grabbable position="0 1 -0.3" scale="0.1 0.1 0.1" dynamic-body></a-box>
      <a-box id="green" color="#00ff00" grabbable position="0.5 1 -0.3" scale="0.1 0.1 0.1" dynamic-body></a-box>
      <a-box id="blue" color="#0000ff" grabbable position="-0.5 1 -0.3" scale="0.1 0.1 0.1" dynamic-body></a-box>
      <a-entity grabbable gltf-model="#earth" position="0 1.3 -0.3" scale="0.3 0.3 0.3"></a-entity>

      <a-plane width="10" height="10" position="0 0.5 0" rotation="-90 0 0" static-body></a-plane>
      
      <a-entity hand-tracking-grab-controls="hand: left"></a-entity>
      <a-entity hand-tracking-grab-controls="hand: right"></a-entity>
      
      <a-entity id="ctlL" laser-controls="hand: left"></a-entity>
      <a-entity id="ctlR" laser-controls="hand: right"></a-entity>
      
    </a-scene>    
  </body>
</html>
