<html>
  <head>
    <meta charset="UTF-8" />
    <title>A-Frame</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  
  <body>
    <a-scene xr-mode-ui="XRMode: xr">
      
      <a-assets>
          <a-asset-item id="earth" src="earth.glb"></a-asset-item>
      </a-assets>
      
      <a-box id="red" color="#ff0000" grabbable position="0 0.5 -0.3" scale="0.1 0.1 0.1"></a-box>
      <a-box id="green" color="#00ff00" grabbable position="0.5 0.5 -0.3" scale="0.1 0.1 0.1"></a-box>
      <a-box id="blue" color="#0000ff" grabbable position="-0.5 0.5 -0.3" scale="0.1 0.1 0.1"></a-box>
      
      <a-entity grabbable gltf-model="#mercury" position="-1 1.3 -0.3" scale="0.1 0.1 0.1"></a-entity>
      <a-entity grabbable gltf-model="#venus" position="0 1.3 -0.3" scale="0.1 0.1 0.1"></a-entity>
      <a-entity grabbable gltf-model="#earth" position="1 1.3 -0.3" scale="0.1 0.1 0.1"></a-entity>

      <a-entity grabbable gltf-model="#mars" position="-1 1 -0.3" scale="0.1 0.1 0.1"></a-entity>
      <a-entity grabbable gltf-model="#jupiter" position="-1 1 0" scale="0.1 0.1 0.1"></a-entity>
      <a-entity grabbable gltf-model="#saturn" position="-1 1 0.3" scale="0.1 0.1 0.1"></a-entity>

      <a-entity grabbable gltf-model="#uranus" position="-1 1 0.3" scale="0.1 0.1 0.1"></a-entity>
      <a-entity grabbable gltf-model="#neptune" position="0 1 0.3" scale="0.1 0.1 0.1"></a-entity>
      <a-entity grabbable gltf-model="#pluto" position="1 1 0.3" scale="0.1 0.1 0.1"></a-entity>

      <a-entity grabbable gltf-model="#sun" position="1 1 0.3" scale="0.1 0.1 0.1"></a-entity>
      <a-entity grabbable gltf-model="#moon" position="1 1 0" scale="0.1 0.1 0.1"></a-entity>
      

      <!--a-plane width="10" height="10" position="0 0.5 0" rotation="-90 0 0" static-body></a-plane-->
      
      <a-entity hand-tracking-grab-controls="hand: left"></a-entity>
      <a-entity hand-tracking-grab-controls="hand: right"></a-entity>
      
      <a-entity id="ctlL" laser-controls="hand: left"></a-entity>
      <a-entity id="ctlR" laser-controls="hand: right"></a-entity>
      
    </a-scene>    
  </body>
</html>
