<html>
  <head>
    <meta charset="UTF-8" />
    <title>A-Frame</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  
  <body>
    <a-scene xr-mode-ui="XRMode: xr">
      
      <a-assets>
          <a-asset-item id="mercury" src="mercury.glb"></a-asset-item>
          <a-asset-item id="venus" src="venus.glb"></a-asset-item>
          <a-asset-item id="earth" src="earth.glb"></a-asset-item>
          <a-asset-item id="mars" src="mars.glb"></a-asset-item>
          <a-asset-item id="jupiter" src="jupiter.glb"></a-asset-item>
          <a-asset-item id="saturn" src="saturn.glb"></a-asset-item>
          <a-asset-item id="uranus" src="uranus.glb"></a-asset-item>
          <a-asset-item id="neptune" src="neptune.glb"></a-asset-item>
          <a-asset-item id="pluto" src="pluto.glb"></a-asset-item>
          <a-asset-item id="sun" src="sun.glb"></a-asset-item>
          <a-asset-item id="moon" src="moon.glb"></a-asset-item>
      </a-assets>
      
      <a-box id="red" color="#ff0000" grabbable position="0 0.5 -0.3" scale="0.02 0.02 0.02"></a-box>
      <a-box id="green" color="#00ff00" grabbable position="0.5 0.5 -0.3" scale="0.02 0.02 0.02"></a-box>
      <a-box id="blue" color="#0000ff" grabbable position="-0.5 0.5 -0.3" scale="0.02 0.02 0.02"></a-box>
      
      <a-entity grabbable gltf-model="#mercury" position="-0.4 1.3 -0.3" scale="0.007 0.007 0.007"></a-entity>
      <a-entity grabbable gltf-model="#venus" position="0 1 -0.3" scale="0.019 0.019 0.019"></a-entity>
      <a-entity grabbable gltf-model="#earth" position="0.4 1.3 -0.3" scale="0.02 0.02 0.02"></a-entity>

      <a-entity grabbable gltf-model="#mars" position="-0.8 1 -0.2" scale="0.01 0.01 0.01"></a-entity>
      <a-entity grabbable gltf-model="#jupiter" position="-0.8 1.3 0.1" scale="0.22 0.22 0.22"></a-entity>
      <a-entity grabbable gltf-model="#saturn" position="-0.8 1 0.4" scale="0.18 0.18 0.18"></a-entity>

      <a-entity grabbable gltf-model="#uranus" position="-0.4 1.3 0.5" scale="0.08 0.08 0.08"></a-entity>
      <a-entity grabbable gltf-model="#neptune" position="0 1 0.5" scale="0.077 0.077 0.077"></a-entity>
      <a-entity grabbable gltf-model="#pluto" position="0.4 1.3 0.5" scale="0.003 0.00. 0.003"></a-entity>

      <a-entity grabbable gltf-model="#sun" position="0 2 0.4" scale="2.18 2.18 2.18"></a-entity>
      <a-entity grabbable gltf-model="#moon" position="0.8 1.3 0.1" scale="0.005 0.005 0.005"></a-entity>
      

      <!--a-plane width="10" height="10" position="0 0.5 0" rotation="-90 0 0" static-body></a-plane-->
      
      <a-entity hand-tracking-grab-controls="hand: left"></a-entity>
      <a-entity hand-tracking-grab-controls="hand: right"></a-entity>
      
      <a-entity id="ctlL" laser-controls="hand: left"></a-entity>
      <a-entity id="ctlR" laser-controls="hand: right"></a-entity>
      
    </a-scene>    
  </body>
</html>
