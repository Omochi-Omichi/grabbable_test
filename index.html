<html>
  <head>
    <meta charset="UTF-8" />
    <title>A-Frame</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene xr-mode-ui="XRMode: xr">
      
      <a-box color="#ff0000" grabbable position="0 1 -1" scale="0.1 0.1 0.1"></a-box>
      <a-box color="#00ff00" grabbable position="0.5 1 -1" scale="0.1 0.1 0.1"></a-box>
      <a-box color="#0000ff" grabbable position="-0.5 1 -1" scale="0.1 0.1 0.1"></a-box>
      
      <a-entity hand-tracking-grab-controls="hand: left"></a-entity>
      <a-entity hand-tracking-grab-controls="hand: right"></a-entity>
    </a-scene>
  </body>
</html>
