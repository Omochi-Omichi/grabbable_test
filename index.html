<html>
  <head>
    <meta charset="UTF-8" />
    <title>A-Frame</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  
  <body>
    <a-scene xr-mode-ui="XRMode: xr">
      
      <a-assets>
          <a-asset-item id="mercury" src="mercury.glb"></a-asset-item>
          <a-asset-item id="venus" src="venus.glb"></a-asset-item>
          <a-asset-item id="earth" src="earth.glb"></a-asset-item>
          <a-asset-item id="mars" src="mars.glb"></a-asset-item>
          <a-asset-item id="jupiter" src="jupiter.glb"></a-asset-item>
          <a-asset-item id="saturn" src="saturn.glb"></a-asset-item>
          <a-asset-item id="uranus" src="uranus.glb"></a-asset-item>
          <a-asset-item id="neptune" src="neptune.glb"></a-asset-item>
          <a-asset-item id="pluto" src="pluto.glb"></a-asset-item>
          <a-asset-item id="sun" src="sun.glb"></a-asset-item>
          <a-asset-item id="moon" src="moon.glb"></a-asset-item>
      </a-assets>
      
      <a-entity grabbable gltf-model="#mercury" position="-0.4 1.2 -0.3" scale="0.011 0.011 0.011"></a-entity>
      <a-entity grabbable gltf-model="#venus" position="0 0.7 -0.3" scale="0.028 0.028 0.028"></a-entity>
      <a-entity grabbable gltf-model="#earth" position="0.4 1.2 -0.3" scale="0.03 0.03 0.03"></a-entity>

      <a-entity grabbable gltf-model="#mars" position="-0.8 0.7 -0.2" scale="0.015 0.015 0.015"></a-entity>
      <a-entity grabbable gltf-model="#jupiter" position="-0.8 1.2 0.1" scale="0.33 0.33 0.33"></a-entity>
      <a-entity grabbable gltf-model="#saturn" position="-0.8 0.5 0.4" scale="0.27 0.27 0.27"></a-entity>

      <a-entity grabbable gltf-model="#uranus" position="-0.4 1.2 0.7" roteation="0 0 90" scale="0.12 0.12 0.12"></a-entity>
      <a-entity grabbable gltf-model="#neptune" position="0 0.7 0.5" scale="0.12 0.12 0.12"></a-entity>
      <a-entity grabbable gltf-model="#pluto" position="0.4 1.2 0.5" scale="0.005 0.005 0.005"></a-entity>

      <a-entity grabbable gltf-model="#sun" position="0 5 0.4" scale="3.27 3.27 3.27"></a-entity>
      <a-entity grabbable gltf-model="#moon" position="0.8 1.2 0.1" scale="0.008 0.008 0.008"></a-entity>
      

      <!--a-plane width="10" height="10" position="0 0.5 0" rotation="-90 0 0" static-body></a-plane-->
      
      <a-entity hand-tracking-grab-controls="hand: left"></a-entity>
      <a-entity hand-tracking-grab-controls="hand: right"></a-entity>
      
      <a-entity id="ctlL" laser-controls="hand: left"></a-entity>
      <a-entity id="ctlR" laser-controls="hand: right"></a-entity>
      
    </a-scene>    
  </body>
</html>
